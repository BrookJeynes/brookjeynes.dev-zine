<extend template="base.shtml">
<title id="title" var="$page.title"></title>
<div id="content">
  <div id="page" var="$page.content"></div>

  <div loop="$page.subpages()">
    <a href="$loop.it.permalink()" var="$loop.it.title"></a>
    <span class="post-byline" style="margin-bottom: 1rem;" var="$loop.it.date.format('January 02, 2006')"></span>
  </div>
</div>
